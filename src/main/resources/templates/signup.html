<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">
						<div th:if="${session.message}" th:classappend="${session.message.type}"
							class="alert text-center" role="alert">
							<p th:text="${session.message.content}"></p>
						</div>

						<h1 class="text-center">SignUp Here</h1>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							<form>
								<!--name fiels-->
								<div class="form-group">
									<label for="name_field" class="form-label">Name</label>
									<input type="text" th:field="*{name}" name="name" class="form-control"
										id="name_field" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
										placeholder="Enter your name" aria-describedby="emailHelp">
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									</div>
								</div>

								<!--email field-->
								<div class="form-group">
									<label for="email">Email</label>
									<input name="email" th:field="*{email}" type="email" class="form-control" id="email"
										placeholder="Enter Your Email">
								</div>

								<!--password field-->
								<div class="form-group">
									<label for="password">Password</label>
									<input name="password" th:field="*{password}" type="password" class="form-control"
										id="password" placeholder="Enter Your Password">
								</div>

								<!--user about field-->
								<div class="form-group">
									<label for="">About</label>
									<textarea name="about" id="" th:field="*{about}" cols="30" rows="5"
										class="form-control" placeholder="Enter About Yourself"></textarea>
								</div>
								<!--terms and condition agreement-->
								<div class="form-group form-check">
									<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
									<label for="agreement">Accept terms and conditions</label>
								</div>

								<div class="container text-center">

									<button class="btn btn-primary" type="submit">Submit</button>
									<button class="btn btn-primary" type="reset">Reset</button>
								</div>
							</form>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
